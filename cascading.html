<! DOCTYPE html>
<html>
<head>
<style>
div{
	background-color:white;
	width:300px;
	border:15px solid orange;
	padding:30px;
	margin:15px;
}
</style>
</head>

<p>The CSS model is a box that wraps around any element of HTML.It consists of the actual content,margins, borders, padding</p>

</body>
